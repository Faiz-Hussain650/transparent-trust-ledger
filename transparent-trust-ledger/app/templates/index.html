{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Registered Trusts</h1>

{% if trusts %}
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for trust in trusts %}
    <div class="p-4 bg-white rounded shadow hover:shadow-lg">
      <h2 class="text-xl font-semibold">{{ trust.name }}</h2>
      <p class="text-gray-600">{{ trust.description }}</p>
      <a href="/trusts/{{ trust.id }}" class="text-blue-500 mt-2 inline-block">View Bills â†’</a>
    </div>
  {% endfor %}
  </div>
{% else %}
  <p>No trusts registered yet.</p>
{% endif %}
{% endblock %}
